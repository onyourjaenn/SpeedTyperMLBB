<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Speed Typer</title>
</head>

<body>
  <button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
  </button>

  <div id="settings" class="settings">
    <form id="settings-form">
      <div>
        <label for="difficulty">Kesulitan</label>
        <select id="difficulty">
          <option value="easy">Mudah</option>
          <option value="medium">Menengah</option>
          <option value="hard">Sulit</option>
        </select>
      </div>
    </form>
  </div>

  <div class="container">
    <h2>🐲 Speed Typer Hero MLBB 🐲</h2>
    <small>Kata yang harus di ketik:</small>

    <h1 id="word"></h1>

    <input type="text" id="text" autocomplete="off" placeholder="Ketik kata disini..." />

    <p class="time-container">Waktu tersisa: <span id="time">20s</span></p>

    <p class="score-container">Poin: <span id="score">0</span></p>

    <div id="end-game-container" class="end-game-container"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
